<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .gradient-custom-3 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
}
.gradient-custom-4 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}






    </style>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form action="#" method="post">
                                {% csrf_token %}

                                <div class="form-outline mb-4">

                                    <label class="form-label">Your Name &nbsp;</label>
                                    <input type="text" name="name">
                                </div>

                                <div class="form-outline mb-4">

                                    <label class="form-label" for="password">Password &nbsp;</label>
                                    <input type="password" id="password" name="pwd1">
                                </div>

                                <div class="form-outline mb-4">

                                    <label class="form-label"  for="password"> Re-Password &nbsp;</label>
<!--                                    <input type="password" name="pwd2">-->
                                    <!-- Password field -->
                                   <input type="password" id="rePassword" name="pwd2">

                                    <!-- An element to toggle between password visibility -->

                                </div>

                                <div class="form-outline mb-4">

                                    <label class="form-label">Your Email &nbsp;</label>
                                    <input type="email" name="email">
                                </div>

                                <!--                                 <div class="form-outline mb-4">-->

                                <!--                                    <label class="form-label" for="name">Your Specialty &nbsp;  </label>-->
                                <!--                                    <input type="text"name="speciality" >-->
                                <!--                                </div>-->
                                <!--                                <div class="form-check d-flex justify-content mb-5">-->
                                <!--                                    <label class="label" for="password">Type of User  &nbsp; </label>-->
                                <!--                                    <input type="text" name="type_user">-->
                                <!--                                </div>-->
                                 <input type="checkbox" onclick="showBothPasswords()">  Show Password
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>

function showBothPasswords() {

  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }

  var y = document.getElementById("rePassword");
  if (y.type === "password") {
    y.type = "text";
  } else {
    y.type = "password";
  }

}


</script>
</body>
</html>
